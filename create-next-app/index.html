<html lang="ko">
    <head>


    </head>
    <body>
        <h1 id="counter">카운터 : 0</h1>
        <button id="button">count up</button>

        <script>
            let count = 0;
            document.getElementById('button').addEventListener('click', countUp);

            function countUp(){
                count += 1;            
                document.getElementById('counter').textContent = '카운터 : ' + count;
            }
        </script>
    </body>
</html>
